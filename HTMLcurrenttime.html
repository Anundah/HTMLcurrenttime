HTMLcurrenttime<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Time Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.3s;
        }

        .light-mode {
            background-color: white;
            color: black;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body class="light-mode">

    <h1>Current Time</h1>
    <h2 id="time"></h2>
    <button id="switch-mode">Switch to Dark Mode</button>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

            // Change background color based on the time
            if (hours < 12) {
                document.body.style.backgroundColor = "#FFFAE3"; // Morning
            } else if (hours < 18) {
                document.body.style.backgroundColor = "#FFF5E1"; // Afternoon
            } else {
                document.body.style.backgroundColor = "#2C2C2C"; // Night
            }
        }

        // Function to toggle dark and light modes
        document.getElementById('switch-mode').onclick = function () {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            this.textContent = this.textContent === 'Switch to Dark Mode' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        };

        setInterval(updateTime, 1000);  // Update time every second
        updateTime(); // Initial call to display time immediately
    </script>
</body>
